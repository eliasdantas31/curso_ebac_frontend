<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
        <h1>Game Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="#about">Sobre a loja</a>
                </li>
                <li>
                    <a href="#contact">Contato</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
        <section id="contact">
            <div class="container">
                <h2>Contato</h2>
                <div class="contact">
                    <h3>Fale Conosco</h3>
                    <br>
                    <form>
                        <input type="text" placeholder="Seu nome">
                        <input type="e-mail" placeholder="Seu E-mail">
                        <input type="tel" placeholder="Seu Telefone (opcional)">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <ul class="social">
                        <li>
                        <a href="#" title="Siga-nos no facebook">
                            <img class="facebook-img" src="./images/facebook.png" title="facebook">
                        </a>   
                        </li>
                        <li>
                        <a href="#" title="Siga-nos no instagram">
                            <img class="instagram-img" src="./images/instagram.png" title="instagram">
                        </a>  
                        </li>
                        <li>
                        <a href="https://www.youtube.com/" title="Siga-nos no youtube">
                            <img src="./images/youtube.png" title="youtube">
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </center>
    <footer>
        <div class="container">
            <p>
                &copy; Game Shop - Todos os direitos reservados - 2023 
            </p>
            <p>
                Rua JavaScript Nº 31, Vila HTML - São Paulo - SP
            </p>
        </div>
    </footer>
</body>
</html>
