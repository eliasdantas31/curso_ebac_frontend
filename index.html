<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Sphere</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
                <h1>Gamer Sphere</h1>
                <a href="#about">Sobre</a>
                <a href="#Atendimento">Atendimento</a>
                <a href="#conta">Conta</a>
        </div>
        <div class="container-1">
            <img class="img-logo" src="./images/Xbox-Logo.png">
            <a class="Xbox" href="#">Xbox</a>
            <img class="img-play" src="./images/PlayStation-Logo.png">
            <a class="Play" href="#">Playstation</a>
            <img class="img-logo" src="./images/logo_nintendo_switch.png">
            <a class="Nintendo" href="#">Nintendo</a>
            <img class="img-logo" src="./images/PC-logo.png">
            <a class="PC" href="#">PC Gamer</a>
            <img class="img-logo" src="./images/Info-logo.png">
            <a class="Info" href="#">Celulares</a>
        </div>
    </header>
    <hr color="white" size="1px">
    <section>
        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

                <div class="slide s1">
                    <img src="./images/XboxSeriesX.jpg" alt="Imagem do Xbox Series X e S">
                </div>
                <div class="slide">
                    <img src="./images/PlayStation5.webp" alt="Imagem do Playstation 5">
                </div>
                <div class="slide">
                    <img src="./images/NintendoSwitch.webp" alt="Imagem do Nintendo Switch">
                </div>
                <div class="slide">
                    <img src="./images/pc-gamer.jpg" alt="Imagem de um PC Gamer ">
                </div>
                <div class="slide">
                    <img src="./images/Celulares.jpg" alt="Imagem de Celulares">
                </div>
            </div>
            <div class="navegation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </section>
</body>
</html>
